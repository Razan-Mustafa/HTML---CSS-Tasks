<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    tr td {
        border: 1px solid;
        padding:5px;
        border-radius: 5px;
        display: inline-block;
        margin: 5px;
        box-shadow: 2px 2px 5px black;
    }
</style>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td> Row 1,col 1</td>
            <td> Row 1,col 2</td>
            <td> Row 1,col 3</td>
        </tr>
        <tr>
            <td> Row 2,col 1</td>
            <td> Row 2,col 2</td>
            <td> Row 2,col 3</td>
        </tr>
    </table>
</body>
</html>
