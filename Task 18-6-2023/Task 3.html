<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <hr>
    <h3>Name</h3>
    <form action="" method="post">
    <label for="Fname">First Name</label> <br>
    <input type="text" id="Fname" name="First name"  value="" placeholder="Enter your first name"> <br><br>
    <label for="Lname">Last Name</label><br>
    <input type="text" id="Lname" name="Last name"  value="" placeholder="Enter your last name">
    <br><br>
    <!-- radio -->
    <h3>Other Questions</h3>
    <span>Choose a drink:</span><br>
    <input type="radio" id="drink1" name="drink" value="coffee">
    <label for="drink1">coffee</label> <br>
    <input type="radio" id="drink2" name="drink" value="tea" checked>
    <label for="drink2">tea</label> <br>
    <input type="radio" id="drink3" name="drink" value="hot chocolate">
    <label for="drink3">hot chocolate</label> <br>
    
    <br><br>
    <!-- checkboxes -->
    <span>What ice cream do you like?</span> <br>
    <input type="checkbox" name="ice-cream" id="ice cream1" value="Chocolate">
    <label for="ice cream1">Chocolate</label><br>
    <input type="checkbox" name="ice-cream" id="ice cream2" value="Chocolate Pudding">
    <label for="ice cream2">Chocolate Pudding</label><br>
    <input type="checkbox" name="ice-cream" id="ice cream3" value="Chocolate Peanut Butter" checked>
    <label for="ice cream3">Chocolate Peanut Butter</label><br>
    <input type="checkbox" name="ice-cream" id="ice cream4" value="Vanilla">
    <label for="ice cream4">Vanilla</label><br>
    <input type="checkbox" name="ice-cream" id="ice cream5" value="Strawberry">
    <label for="ice cream5">Strawberry</label><br>
    <br><br>
    <!-- selector -->
    <span>Select a school:</span> <br>
    <select name="school" id="school">
        <option value="Harvrd"> Harvrd</option>
        <option value="Ruabi">Ruabi</option>
        <option value="drama">drama</option>
        <option value="romantic">romantic</option>
        <option value="animation">animation</option>
    </select>
    <br><br>
     <!-- text -->
     <span>Please provide comments:</span> <br>
     <textarea name="comments" id="comments" cols="20" rows="5"></textarea>
     <br><br>
    <button type="button">Submit </button>
    </form>

</body>
</html>
